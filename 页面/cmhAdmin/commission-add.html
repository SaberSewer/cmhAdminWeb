<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form" lay-filter="">
            <div class="layui-form-item">
                <label for="employee" class="layui-form-label" style="text-align: left">
                    <span class="x-red">*</span>员工</label>
                <div class="layui-input-inline">
                    <select class="layui-select" id="employee" lay-verify="required">
                        <option>请选择员工</option>
                        <option value="1">张三</option>
                        <option value="1">张三</option>
                        <option value="1">张三</option>
                        <option value="1">张三</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="project" class="layui-form-label" style="text-align: left">
                    <span class="x-red">*</span>项目</label>
                <div class="layui-input-inline">
                    <select class="layui-select" id="project" lay-verify="required">
                        <option>请选择项目</option>
                        <option value="1">针灸</option>
                        <option value="1">按摩</option>
                    </select>

                </div>
            </div>
            <div class="layui-form-item">
                <label for="percent" class="layui-form-label" style="text-align: left"
                      >
                    <span class="x-red">*</span>提成比例</label>
                <div class="layui-input-inline">
                    <input id="percent" type="text"  lay-verify="required|number|percent" class="layui-input"/>
                </div>
            </div>

            <div class="layui-form-item" style="text-align: center">
                <input type="button" class="layui-btn layui-btn-primary" lay-submit lay-filter="add" value="保存">
            </div>
        </div>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        //校验输入的%
        let checkPercent = function (value, item) {
            if (value < 0 || value > 1) {
                return "输入的范围只能是0-1"
            }
        }
        //自定义验证规则
        form.verify({
            percent: checkPercent
        });


        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交
                return false;
            });

    });

</script>

</body>

</html>
