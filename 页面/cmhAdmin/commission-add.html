<html class="x-admin-sm">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-collapse">
                <form class="layui-form">
                    <div class="layui-card">
                        <div class="layui-card-header" style="text-align: center">
                            <form action="" class="layui-form" >
                                <div class="layui-item" style="width: 200px">
                                    <select class="layui-select" lay-filter="employee">
                                        <option>请选择员工</option>
                                        <option value="1">张三</option>
                                    </select>
                                </div>
                            </form>

                        </div>
                        <div class="layui-card-body">
                            <table lay-filter="employeeCommission" id="employeeCommission">
                                <thead>
                                <tr>
                                    <th lay-data="{type:number, width:80}">编号</th>
                                    <th lay-data="{field:'projectName'}">项目名</th>
                                    <th lay-data="{field:'mode' }">类型</th>
                                    <th lay-data="{field:'percent'}">提成点数</th>
                                    <th lay-data="{toolbar:'#action'}">操作</th>
                                </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
<script>
    var tempCommission = []

    layui.use(["form", "table"], function () {
        var form = layui.form
        var table = layui.table
        var defaultLine = [{"projectName": "针灸",
            "mode": "点钟",
            "percent": "10%",
            "id": 1}, {"projectName": "针灸",
            "mode": "点钟",
            "percent": "10%",
            "id": 1}, {"projectName": "针灸",
            "mode": "点钟",
            "percent": "10%",
            "id": 1}]
        form.on("select(employee)", function (obj) {
            if(obj.value != "" && obj.value != undefined){
                table.render("employeeCommission", {
                    data: defaultLine
                })
            } else {
                table.render("employeeCommission", {
                    data: []
                })
            }
        })



        table.init("employeeCommission", {
        })

    })

</script>


<script type="text/html" id="action">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-xs" lay-event="modify" type="button">修改</button>
        <input class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete" type="button" value="删除"/>
    </div>
</script>
</html>
