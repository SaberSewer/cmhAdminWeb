<html class="x-admin-sm">
<head>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">提成设置</a>
            <a>
              <cite>提成设置列表</cite></a>
          </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
           onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">

                    <div class="layui-card-header">
                        <div class="layui-form layui-col-space5">
                            <div class="layui-inline layui-show-xs-block">
                                <input class="layui-input" autocomplete="off" placeholder="员工名">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <input class="layui-input" autocomplete="off" placeholder="项目名">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn" onclick="search()"><i
                                        class="layui-icon">&#xe615;</i></button>
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn" onclick="add()">
                                    <i class="layui-icon">添加</i>
                                </button>
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn" onclick="paySuccess()">
                                    <i class="layui-icon">支付成功</i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-card-body">
                        <!-- <table class="layui-table"
                                lay-data="{url:'lib/commission.json', page:true, id:'test', method:'post', contentType: 'application/json', align:'center'}"
                                lay-filter="test">
                             <thead>
                             <tr>
                                 <th lay-data="{type:'numbers', width:80,align:'center'}">编号</th>
                                 <th lay-data="{field:'username',align:'center'}">员工</th>
                                 <th lay-data="{field:'projectName',sort: true,align:'center'}">项目名</th>
                                 <th lay-data="{field:'mode',sort: true,align:'center'}">方式</th>
                                 <th lay-data="{field:'percent',sort: true,align:'center'}">提成系数（%）</th>
                                 <th lay-data="{toolbar:'#action',width:200,align:'center'}">操作</th>
                             </tr>
                             </thead>
                         </table>-->
                        <div class="layui-row">
                            <div class="layui-col-md1">
                            </div>
                            <div class="layui-col-md2">
                                <ul class="layui-nav layui-nav-tree" style="text-align: center"
                                    lay-filter="employeeList">

                                    <li class="layui-nav-item"><a href="javascript:void(0);" lay-data="张三"
                                                                  data-id="1">张三</a></li>
                                    <li class="layui-nav-item"><a href="javascript:void(0);" lay-data="李四"
                                                                  data-id="2">李四</a></li>
                                </ul>
                            </div>
                            <div class="layui-col-md9">
                                <div class="layui-tab" lay-allowClose="true" lay-filter="demo">
                                    <ul id="tab-title" class="layui-tab-title">
                                    </ul>
                                    <div class="layui-tab-content" id="tab-content">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/commission.js"></script>

<script type="text/html" id="action">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-xs" lay-event="modify" type="button">修改</button>
        <input class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete" type="button" value="删除"/>
    </div>
</script>
</html>


<script type="text/html" id="paySuccess">
    <div class="paysuccess">
        <div class="success">
            <h3 style="text-align: center"><img src="images/right.png" width="48" height="48">付款成功</h3>
            <div class="paydetail">
                <p>订单编号：HW_1001010101</p>
                <p>支付流水：1234567890123456789012345678901</p>
                <p>支付方式：微信支付</p>
                <p>支付金额：￥1006.00元</p>
                <p>减免优惠：￥100.00元</p>
            </div>
        </div>

    </div>
